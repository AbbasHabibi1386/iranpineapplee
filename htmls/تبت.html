<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider with Bootstrap</title>
    <!-- لینک Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="cardSlider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card p-3 shadow">
                                <h5>Card 1</h5>
                                <p>Content of card 1.</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card p-3 shadow">
                                <h5>Card 2</h5>
                                <p>Content of card 2.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card p-3 shadow">
                                <h5>Card 3</h5>
                                <p>Content of card 3.</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card p-3 shadow">
                                <h5>Card 4</h5>
                                <p>Content of card 4.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- دکمه‌های کنترل -->
            <button class="carousel-control-prev" type="button" data-bs-target="#cardSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#cardSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
